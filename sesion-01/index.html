<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sesion-01</title>
    <style>/* Tus estilos originales de la tabla */
/* --- CONTENEDORES Y TABLA --- */
      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
        font-family: sans-serif;
      }

      .form-container {
        background-color: #f5f0ff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(147, 112, 219, 0.15);
        margin-bottom: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #f5f0ff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(147, 112, 219, 0.15);
        margin-top: 20px;
      }

      thead { background-color: #d4c5f9; }

      th {
        padding: 12px 16px;
        text-align: left;
        font-weight: 600;
        color: #5b3a8f;
        border-bottom: 2px solid #b8a3e8;
      }

      td {
        padding: 12px 16px;
        color: #4a3866;
        border-bottom: 1px solid #e6d9ff;
      }

      tbody tr:hover { background-color: #f0e7ff; }

      /* --- FORMULARIOS E INPUTS --- */
      h2 {
        color: #5b3a8f;
        margin-top: 0;
        border-bottom: 2px solid #d4c5f9;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input {
        padding: 12px 16px;
        border: 1px solid #d4c5f9;
        border-radius: 4px;
        background-color: #faf8ff;
        color: #4a3866;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #b8a3e8;
        box-shadow: 0 0 0 3px rgba(184, 163, 232, 0.3);
      }

      /* --- BOTONES --- */
      button {
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        align-self: flex-start;
      }

      button:hover { background-color: #b8a3e8; }

      /* CLASE VERDE PARA REGISTRO */
      .btn-register {
        background-color: #48bb78; /* Verde */
        color: white;
      }

      .btn-register:hover {
        background-color: #38a169;
      }

      .error-msg {
        color: #a33b3b;
        background-color: #ffdce0;
        padding: 10px;
        border-radius: 4px;
        font-size: 0.9rem;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
