<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sesion-01</title>
    <style>table {
  width: 100%;
  border-collapse: collapse;
  background-color: #f5f0ff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(147, 112, 219, 0.15);
}

thead {
  background-color: #d4c5f9;
}

th {
  padding: 12px 16px;
  text-align: left;
  font-weight: 600;
  color: #5b3a8f;
  border-bottom: 2px solid #b8a3e8;
}

td {
  padding: 12px 16px;
  color: #4a3866;
  border-bottom: 1px solid #e6d9ff;
}

tbody tr {
  background-color: #faf8ff;
  transition: background-color 0.2s ease;
}

tbody tr:hover {
  background-color: #f0e7ff;
}

tbody tr:last-child td {
  border-bottom: none;
}

button {
  background-color: #c8b3f0;
  color: #5b3a8f;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #b8a3e8;
}

button:active {
  background-color: #a890d9;
}</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
